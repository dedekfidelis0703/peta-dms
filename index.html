<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta-DMS | Konverter Koordinat QGIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .input-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-800">Peta-DMS</h1>
            <p class="text-slate-500 mt-2">Format koordinat cepat untuk registrasi QGIS</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white p-6 rounded-2xl input-card space-y-6">
            
            <div class="grid grid-cols-3 gap-4">
                <!-- Input Derajat -->
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-600 uppercase tracking-wider">Derajat</label>
                    <input type="number" id="degree" placeholder="101" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>

                <!-- Input Menit -->
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-600 uppercase tracking-wider">Menit</label>
                    <input type="number" id="minute" placeholder="01" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>

                <!-- Input Detik -->
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-600 uppercase tracking-wider">Detik</label>
                    <input type="number" id="second" placeholder="00" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>

            <!-- Dropdown Arah -->
            <div class="space-y-2">
                <label class="text-xs font-semibold text-slate-600 uppercase tracking-wider">Arah (Hemisphere)</label>
                <select id="direction" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                    <option value="E">East (E) / Timur (BT)</option>
                    <option value="N">North (N) / Utara (LU)</option>
                    <option value="S">South (S) / Selatan (LS)</option>
                </select>
            </div>

            <hr class="border-slate-100">

            <!-- Output Section -->
            <div class="space-y-3">
                <label class="text-xs font-semibold text-slate-600 uppercase tracking-wider">Hasil Output (X/Y)</label>
                <div class="relative group">
                    <input type="text" id="output" readonly 
                        class="w-full px-4 py-4 bg-blue-50 text-blue-700 font-mono text-xl font-bold rounded-xl border-2 border-blue-100 text-center select-all"
                        placeholder="0 00 00">
                    <button id="copyBtn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-white hover:bg-slate-50 text-slate-400 hover:text-blue-500 rounded-lg shadow-sm border border-slate-200 transition-all flex items-center gap-2 group-active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                </div>
                <p id="msg" class="text-center text-sm text-green-600 opacity-0 transition-opacity">Berhasil disalin!</p>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center text-slate-400 text-sm">
            Cukup ketik angka, output akan terformat otomatis.<br>
            Gunakan tombol salin untuk input cepat di QGIS.
        </div>
    </div>

    <script>
        const degreeInput = document.getElementById('degree');
        const minuteInput = document.getElementById('minute');
        const secondInput = document.getElementById('second');
        const directionSelect = document.getElementById('direction');
        const outputField = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const msg = document.getElementById('msg');

        function updateOutput() {
            // Ambil value
            let d = degreeInput.value || '0';
            let m = minuteInput.value;
            let s = secondInput.value;
            let dir = directionSelect.value;

            // Format menit: 1 digit jadi 2 digit, kosong jadi 00
            let formattedM = m === "" ? "00" : m.toString().padStart(2, '0');
            
            // Format detik: 1 digit jadi 2 digit, kosong jadi 00
            let formattedS = s === "" ? "00" : s.toString().padStart(2, '0');

            // Cek tanda negatif untuk South
            let prefix = (dir === 'S') ? '-' : '';

            // Gabungkan hasil
            const result = `${prefix}${d} ${formattedM} ${formattedS}`;
            outputField.value = result;
        }

        // Event Listeners untuk update real-time
        [degreeInput, minuteInput, secondInput, directionSelect].forEach(element => {
            element.addEventListener('input', updateOutput);
        });

        // Fitur Copy
        copyBtn.addEventListener('click', () => {
            if (!outputField.value) return;
            
            outputField.select();
            document.execCommand('copy');
            
            // Feedback UI
            msg.style.opacity = '1';
            setTimeout(() => {
                msg.style.opacity = '0';
            }, 2000);
        });

        // Inisialisasi awal
        updateOutput();
    </script>
</body>
</html>
